<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat generator</title>
    <script type="module" src="./script.js" defer></script>
</head>
<body>
  <h1>Генератор котов</h1>
  <div id="options">
      <div class="option-container">
          <label for="select-tag">Выберите тег</label>
          <select id="select-tag">
              <option>random</option>
              <option>sit</option>
              <option>play</option>
              <option>funny</option>
              <option>big</option>
              <option>small</option>
              <option>cute</option>
              <option>angry</option>
          </select>
      </div>
      <div class="option-container">
          <label for="input-text">Введите текст</label>
          <textarea id="input-text" placeholder="text"></textarea>
      </div>
      <div class="option-container">
          <label for="select-filter">Фильтр</label>
          <select id="select-filter">
              <option selected>none</option>
              <option>custom</option>
              <option>mono</option>
              <option>negate</option>
          </select>
      </div>
      <div class="option-container">
          <label for="input-red">Red: </label>
          <input type="range" min="0" max="255" id="input-red" disabled>
          <label for="input-green">Green: </label>
          <input type="range" min="0" max="255" id="input-green" disabled>
          <label for="input-blue">Blue: </label>
          <input type="range" min="0" max="255" id="input-blue" disabled>
          <div id="filter-preview" style="width: 30px; height: 30px"></div>
      </div>
      <div class="option-container">
          <label for="select-type">Тип</label>
          <select id="select-type" disabled>
              <option>square</option>
              <option>medium</option>
              <option>xsmall</option>
              <option>small</option>
          </select>
      </div>
      <div class="checkbox-container">
          <input id="set-gif" type="checkbox"> gif
      </div>
  </div>
  <div class="option-container">
      <label for="input-fontSize">Размер шрифта</label>
      <input id="input-fontSize" min="1" type="number">
  </div>
  <button id="button-request">Сгенерировать</button>
  <div id="img-container"></div>
</body>
</html>
